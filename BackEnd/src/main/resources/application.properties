spring.application.name=patientdonation

# MySQL DB configuration
spring.datasource.url=jdbc:mysql://localhost:3306/patientdonation
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Razorpay - Values will be injected from environment variables
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}

# Server Port
server.port=8080

# Spring Mail - Values will be injected from environment variables
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bishyaumang123@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true